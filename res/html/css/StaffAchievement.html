<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-6  mb-4">
        <div class="card shadow border-left-primary py-2">
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>订单总数</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0" id="staffOrderCon"><span>无数据</span></div>
                    </div>
                    <div class="col-auto"><i class="fa fa-calendar fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 mb-4">
        <div class="card shadow border-left-primary py-2">
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>订单总额</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0" id="staffSalesVolume"><span>无数据</span></div>
                    </div>
                    <div class="col-auto"><i class="fa fa-calendar fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>

<div class="col-12 mb-4">
       <div class="card shadow border-left-primary py-2">
<div class="card-body">
    <div class="row align-items-center no-gutters">
        <div class="col-12">
            <div class="text-uppercase text-primary  font-weight-bold text-xs mb-1"><span>订单销量排行榜</span></div>
            <div class="text-dark font-weight-bold h5 mb-0" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>员工编号</th>
                        <th>姓名</th>
                        <th>销售总额</th>
                    </tr>
                    </thead>
                    <tbody id="staffSalesVolumeRank">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</div>

</div>
</div>



<script>
    // alert('\'测试\''.length)
    function getAchData(staffOrderCon,staffSalesVolume)
    {
        document.getElementById("staffOrderCon").innerText=staffOrderCon;
        document.getElementById("staffSalesVolume").innerText=staffSalesVolume;
    }
    function getStaffAllAch(jsonData)
    {
        let achHtml="";
        for (let i=0;i<jsonData.length;i++)
        {
            achHtml+="<tr>\n" +
                "        <td>"+jsonData[i].staff_id+"</td>\n" +
                "        <td>"+jsonData[i].staff_name+"</td>\n" +
                "        <td>"+jsonData[i].shop_price+"</td>\n" +
                "      </tr>"
        }
        document.getElementById("staffSalesVolumeRank").innerHTML=achHtml;
    }
</script>
</body>
</html>
